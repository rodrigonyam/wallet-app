<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet App</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Wallet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23667eea'/><text x='50' y='55' font-size='40' text-anchor='middle' fill='white'>ğŸ’³</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’³ Digital Wallet</h1>
        </header>

        <nav class="top-controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="ğŸ” Search cards..." class="search-input">
                <button id="clear-search-btn" class="clear-btn hidden">âœ–</button>
            </div>
            <div class="theme-controls">
                <button id="theme-toggle" class="theme-btn" title="Toggle Dark Mode">ğŸŒ“</button>
            </div>
        </nav>

        <nav class="menu">
            <button id="add-card-btn" class="menu-btn">â• Add Card</button>
            <button id="show-all-btn" class="menu-btn">ğŸ‘ï¸ Show All</button>
            <button id="hide-all-btn" class="menu-btn">ğŸ™ˆ Hide All</button>
            <div class="menu-secondary">
                <button id="export-btn" class="menu-btn secondary">ğŸ“¤ Export</button>
                <button id="import-btn" class="menu-btn secondary">ğŸ“¥ Import</button>
            </div>
        </nav>

        <input type="file" id="import-input" accept=".json" class="hidden">

        <div id="camera-container" class="camera-container hidden">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div class="camera-controls">
                <button id="capture-btn" class="btn-primary">ğŸ“· Capture</button>
                <button id="cancel-btn" class="btn-secondary">âŒ Cancel</button>
            </div>
        </div>

        <div id="card-name-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Name Your Card</h3>
                <input type="text" id="card-name-input" placeholder="e.g., Chase Visa, AmEx Gold">
                <div class="modal-buttons">
                    <button id="save-card-btn" class="btn-primary">Save</button>
                    <button id="cancel-name-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="stats-container" class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Total Cards:</span>
                <span id="total-cards" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Visible:</span>
                <span id="visible-cards" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Storage:</span>
                <span id="storage-used" class="stat-value">0%</span>
            </div>
        </div>

        <main>
            <div id="card-list" class="card-list"></div>
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">ğŸ“­</div>
                <p class="empty-title">No cards saved yet</p>
                <p class="empty-subtitle">Tap "Add Card" to get started</p>
                <div class="quick-tips">
                    <h4>ğŸ’¡ Quick Tips:</h4>
                    <ul>
                        <li>Take photos in good lighting</li>
                        <li>Keep cards flat and centered</li>
                        <li>Use descriptive names</li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Enhanced Modals -->
        <div id="export-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Export Cards</h3>
                <p>Export your cards as a backup file</p>
                <div class="export-options">
                    <label><input type="checkbox" id="include-images" checked> Include card images</label>
                    <label><input type="checkbox" id="include-metadata" checked> Include metadata</label>
                </div>
                <div class="modal-buttons">
                    <button id="confirm-export-btn" class="btn-primary">ğŸ“¤ Export</button>
                    <button id="cancel-export-btn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification hidden"></div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
